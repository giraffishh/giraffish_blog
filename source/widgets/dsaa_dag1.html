<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFS 三色标记法 (DAG 检测) - Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary: #4f46e5;
            --bg-canvas: #f8fafc; /* 恢复浅灰背景以衬托卡片 */
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* 状态色 */
            --color-white: #ffffff;
            --color-gray: #fef08a; /* Yellow-200 for Visiting */
            --color-black: #bbf7d0; /* Green-200 for Visited/Done */
            --color-cycle: #fca5a5; /* Red-300 for Cycle */
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-canvas);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background: white;
            border-bottom: 1px solid var(--border-color);
            padding: 0 24px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }
        .brand {
            display: flex; align-items: center; gap: 10px;
            font-weight: 700; font-size: 1.1rem; color: #0f172a;
        }
        .badge-info {
            background: #eef2ff; color: var(--primary);
            padding: 4px 12px; border-radius: 99px;
            font-size: 0.75rem; font-weight: 600;
            font-family: 'JetBrains Mono'; border: 1px solid #c7d2fe;
        }

        /* --- Main Layout (50:50 Vertical) --- */
        main {
            flex: 1; display: flex; flex-direction: column;
            overflow: hidden; position: relative;
        }

        .panel-top {
            flex: 1;
            position: relative;
            background-color: #f1f5f9;
            /* 网格背景 */
            background-image: radial-gradient(#cbd5e1 1.5px, transparent 1.5px);
            background-size: 24px 24px;
            border-bottom: 1px solid var(--border-color);
            overflow: hidden;
            display: flex; 
            flex-direction: column;
            min-height: 0;
        }

        .panel-bottom {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.03);
            z-index: 40;
            min-height: 0;
        }

        /* --- Canvas (Card Style) --- */
        #canvas-wrapper {
            flex: 1;
            width: 100%; 
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
            padding: 20px; /* 增加内边距，形成悬浮感 */
            box-sizing: border-box;
        }
        canvas {
            border-radius: 16px; /* 圆角 */
            box-shadow: var(--shadow-lg); /* 阴影 */
            background: white;
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain;
        }

        /* --- Floating Controls (Right Vertical) --- */
        .controls-island {
            position: absolute;
            top: 50%; right: 20px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 8px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: var(--shadow-lg);
            display: flex; flex-direction: column; gap: 12px;
            z-index: 20;
        }
        .btn {
            border: none; background: transparent;
            padding: 8px; border-radius: 10px;
            font-family: 'Plus Jakarta Sans'; font-weight: 600; font-size: 0.85rem;
            cursor: pointer; color: var(--text-sub);
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            min-width: 48px; transition: all 0.2s;
        }
        .btn:hover:not(:disabled) { background: #f1f5f9; color: var(--text-main); transform: translateY(-1px); }
        .btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .btn span { font-size: 0.7rem; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3); }
        .btn-primary:hover:not(:disabled) { background: #4338ca; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        
        /* --- Legend --- */
        .legend-card {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.9); backdrop-filter: blur(8px);
            padding: 12px 16px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: var(--shadow-lg); font-size: 0.8rem;
            z-index: 20;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; margin-bottom: 6px; font-weight: 500; color: var(--text-sub); }
        .legend-item:last-child { margin-bottom: 0; }
        .dot { width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 0 1px #cbd5e1; }

        /* --- Bottom Panel --- */
        .panel-header {
            padding: 12px 24px;
            background: linear-gradient(135deg, #fff, #f8fafc);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .status-badge {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 0.75rem; font-weight: 700; color: var(--primary);
            text-transform: uppercase; margin-bottom: 4px;
        }
        .pulse-dot { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.15); }
        .status-text { font-size: 0.9rem; font-weight: 500; line-height: 1.4; }

        .split-container { flex: 1; display: flex; overflow: hidden; }
        .section-left, .section-right { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .section-left { border-right: 1px solid var(--border-color); }
        
        .section-title {
            padding: 10px 24px; background: #f8fafc;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.8rem; font-weight: 700; color: var(--text-sub);
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .scroll-content { flex: 1; overflow-y: auto; background: white; }

        /* Table */
        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th {
            text-align: left; padding: 8px 16px; font-size: 0.75rem; color: var(--text-sub);
            background: white; border-bottom: 1px solid var(--border-color); position: sticky; top: 0;
        }
        .data-table td { padding: 8px 16px; font-size: 0.85rem; border-bottom: 1px solid #f1f5f9; }
        .color-tag {
            display: inline-block; padding: 2px 8px; border-radius: 4px; 
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
        }

        /* Stack Visual */
        .stack-list { padding: 16px; display: flex; flex-direction: column-reverse; gap: 8px; align-items: center; }
        .stack-item {
            width: 100%; padding: 10px 14px;
            background: #fffbeb; border: 1px solid #fcd34d;
            border-radius: 8px; color: #92400e; font-family: 'JetBrains Mono';
            display: flex; justify-content: space-between;
            animation: slideIn 0.3s;
        }
        .stack-item.popped { opacity: 0.5; filter: grayscale(1); }
        
        @keyframes slideIn { from { opacity:0; transform: translateY(10px); } to { opacity:1; transform: translateY(0); } }
        .anim-update { animation: highlight-pulse 1s; }
        @keyframes highlight-pulse { 0% { background-color: #fef3c7; } 100% { background-color: transparent; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }

        @media (max-width: 900px) {
            .legend-card {
                transform: scale(0.85);
                transform-origin: top left;
            }
            .controls-island {
                transform: translateY(-50%) scale(0.85);
                transform-origin: center right;
            }
        }

        @media (max-width: 600px) {
            .split-container { flex-direction: column; }
            .section-left { border-right: none; border-bottom: 1px solid var(--border-color); height: 50%; }
            .section-right { height: 50%; }

            /* 小屏幕下进一步缩小 */
            .legend-card {
                transform: scale(0.5);
                max-width: 160px;
            }
            .controls-island {
                transform: translateY(-50%) scale(0.5);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <!-- 更换为节点连接风格的 Icon -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary);">
                <circle cx="18" cy="5" r="3"></circle>
                <circle cx="6" cy="12" r="3"></circle>
                <circle cx="18" cy="19" r="3"></circle>
                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
            DFS 判环 (三色法)
        </div>
        <div class="badge-info">DAG 检测</div>
    </header>

    <main>
        <div class="panel-top">
            <div id="canvas-wrapper">
                <div class="legend-card">
                    <div class="legend-item"><span class="dot" style="background:var(--color-white);"></span>未访问 (White)</div>
                    <div class="legend-item"><span class="dot" style="background:var(--color-gray); border-color:#eab308;"></span>搜索中 (Gray)</div>
                    <div class="legend-item"><span class="dot" style="background:var(--color-black); border-color:#22c55e;"></span>已完成 (Black)</div>
                    <div class="legend-item"><span class="dot" style="background:transparent; border-color:#ef4444; border-style:dashed;"></span>发现环</div>
                </div>

                <canvas id="graphCanvas" width="800" height="600"></canvas>

                <div class="controls-island">
                    <button id="btnReset" class="btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                        <span>重置</span>
                    </button>
                    <button id="btnPrev" class="btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
                        <span>后退</span>
                    </button>
                    <button id="btnPlay" class="btn btn-primary">
                        <svg id="iconPlay" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                        <span>播放</span>
                    </button>
                    <button id="btnNext" class="btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                        <span>前进</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="panel-bottom">
            <div class="panel-header">
                <div class="status-badge">
                    <div class="pulse-dot"></div>
                    <span>当前操作</span>
                </div>
                <div id="statusText" class="status-text">
                    准备就绪。如果不含环，则是 DAG。如果遇到灰色节点，则有环。
                </div>
            </div>

            <div class="split-container">
                <div class="section-left">
                    <div class="section-title">节点状态表</div>
                    <div class="scroll-content">
                        <table class="data-table">
                            <thead>
                                <tr><th>节点</th><th>颜色 (状态)</th><th>发现/完成时间</th></tr>
                            </thead>
                            <tbody id="nodeTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="section-right">
                    <div class="section-title">递归栈 (灰色路径)</div>
                    <div class="scroll-content" style="background:#f8fafc;">
                        <div id="stackContainer" class="stack-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- 1. Graph Data (Complex with Skip & Cycle) ---
        const nodes = [
            { id: 'A', x: 100, y: 300 },
            { id: 'B', x: 250, y: 200 }, 
            { id: 'C', x: 250, y: 450 }, 
            { id: 'D', x: 400, y: 80 },  
            { id: 'E', x: 550, y: 200 }, 
            { id: 'F', x: 400, y: 450 }, 
            { id: 'G', x: 550, y: 450 }  
        ];

        // Edges: Branch 1 (A->C->F->G) then Branch 2 (A->B->D->E->B)
        const edges = [
            { from: 'A', to: 'C' },
            { from: 'C', to: 'F' },
            { from: 'F', to: 'G' },
            { from: 'A', to: 'B' },
            { from: 'B', to: 'D' },
            { from: 'D', to: 'G' }, 
            { from: 'D', to: 'E' },
            { from: 'E', to: 'B' }  
        ];

        // --- 2. Canvas & Helpers ---
        const canvas = document.getElementById('graphCanvas');
        const ctx = canvas.getContext('2d');
        let canvasDims = { width: 800, height: 600 };

        function setupCanvas() {
            const container = document.getElementById('canvas-wrapper');
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            // Restore padding calculation for card style
            const w = rect.width - 40; 
            const h = rect.height - 40;
            if (w <= 0) return { width: 800, height: 600 };
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
            canvas.style.width = `${w}px`; canvas.style.height = `${h}px`;
            return { width: w, height: h };
        }

        function getScaleFactors(width, height) {
            const scaleX = width / 800; const scaleY = height / 600;
            const scale = Math.min(scaleX, scaleY);
            const offsetX = (width - 800 * scale) / 2;
            const offsetY = (height - 600 * scale) / 2;
            return { scale, offsetX, offsetY };
        }

        function drawArrow(ctx, fromX, fromY, toX, toY, r, color, lineWidth, dash) {
            const angle = Math.atan2(toY - fromY, toX - fromX);
            const startX = fromX + r * Math.cos(angle);
            const startY = fromY + r * Math.sin(angle);
            const endX = toX - r * Math.cos(angle);
            const endY = toY - r * Math.sin(angle);

            ctx.beginPath();
            if(dash) ctx.setLineDash(dash);
            else ctx.setLineDash([]);
            
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = color;
            ctx.lineWidth = lineWidth;
            ctx.stroke();
            ctx.setLineDash([]);

            // Arrow head
            const headLen = 12 * (lineWidth / 2); 
            ctx.beginPath();
            ctx.moveTo(endX, endY);
            ctx.lineTo(endX - headLen * Math.cos(angle - Math.PI / 6), endY - headLen * Math.sin(angle - Math.PI / 6));
            ctx.lineTo(endX - headLen * Math.cos(angle + Math.PI / 6), endY - headLen * Math.sin(angle + Math.PI / 6));
            ctx.lineTo(endX, endY);
            ctx.fillStyle = color;
            ctx.fill();
        }

        // --- 3. DFS Logic ---
        function generateSteps() {
            const steps = [];
            const colors = {}; // 0: White, 1: Gray, 2: Black
            const dTime = {}, fTime = {};
            let time = 0;
            const stack = []; 
            
            nodes.forEach(n => colors[n.id] = 0); // 0 = White

            const adj = {};
            nodes.forEach(n => adj[n.id] = []);
            edges.forEach(e => adj[e.from].push(e.to));

            // Initial State
            steps.push({
                type: 'INIT', msg: '初始化: 所有节点标记为白色 (0)。准备开始 DFS。',
                colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                currNode: null, checkingEdge: null, cycleEdge: null
            });

            const dfs = (u) => {
                colors[u] = 1; time++; dTime[u] = time; stack.push(u);

                steps.push({
                    type: 'VISIT', msg: `访问节点 ${u}。标记为灰色 (正在搜索)，推入栈中。`,
                    colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                    currNode: u, checkingEdge: null, cycleEdge: null
                });

                for (let v of adj[u]) {
                    steps.push({
                        type: 'CHECK', msg: `检查边 ${u} -> ${v}。`,
                        colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                        currNode: u, checkingEdge: {from: u, to: v}, cycleEdge: null
                    });

                    if (colors[v] === 0) { 
                        dfs(v);
                        if (steps[steps.length-1].cycleEdge) return; 
                        steps.push({
                            type: 'BACKTRACK', msg: `DFS 回溯到节点 ${u}。`,
                            colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                            currNode: u, checkingEdge: null, cycleEdge: null
                        });

                    } else if (colors[v] === 1) { 
                        steps.push({
                            type: 'CYCLE', msg: `发现节点 ${v} 是灰色 (祖先节点)！找到反向边 (Back Edge)，检测到环！算法停止。`,
                            colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                            currNode: u, checkingEdge: {from: u, to: v}, cycleEdge: {from: u, to: v}
                        });
                        return; 
                    } else {
                        steps.push({
                            type: 'SKIP', msg: `节点 ${v} 是黑色 (已完成)，说明已处理过，跳过。`,
                            colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                            currNode: u, checkingEdge: null, cycleEdge: null
                        });
                    }
                }

                colors[u] = 2; time++; fTime[u] = time; stack.pop();

                steps.push({
                    type: 'FINISH', msg: `节点 ${u} 处理完毕。标记为黑色，弹出栈。`,
                    colors: {...colors}, stack: [...stack], times: {d:{...dTime}, f:{...fTime}},
                    currNode: u, checkingEdge: null, cycleEdge: null
                });
            };

            for (let n of nodes) {
                if (colors[n.id] === 0) {
                    dfs(n.id);
                    if (steps[steps.length-1].cycleEdge) break;
                }
            }
            
            if (!steps[steps.length-1].cycleEdge) {
                steps.push({
                    type: 'DONE', msg: `遍历完成，未发现灰色节点冲突。该图是 DAG (有向无环图)。`,
                    colors: {...colors}, stack: [], times: {d:{...dTime}, f:{...fTime}},
                    currNode: null, checkingEdge: null, cycleEdge: null
                });
            }

            return steps;
        }

        // --- 4. Render Logic ---
        const steps = generateSteps();
        let currentStepIndex = 0;
        let animationInterval = null;

        function drawGraph(state) {
            const { width, height } = canvasDims;
            const { scale, offsetX, offsetY } = getScaleFactors(width, height);
            ctx.clearRect(0, 0, width, height);
            const tx = (val) => val * scale + offsetX;
            const ty = (val) => val * scale + offsetY;

            // Edges
            edges.forEach(edge => {
                const n1 = nodes.find(n => n.id === edge.from);
                const n2 = nodes.find(n => n.id === edge.to);
                const x1 = tx(n1.x), y1 = ty(n1.y);
                const x2 = tx(n2.x), y2 = ty(n2.y);
                const r = 36 * scale;

                let color = '#e2e8f0'; let width = 2 * scale; let dash = null;

                if (state.cycleEdge && state.cycleEdge.from === edge.from && state.cycleEdge.to === edge.to) {
                    color = '#ef4444'; width = 4 * scale; dash = [10, 5];
                } else if (state.checkingEdge && state.checkingEdge.from === edge.from && state.checkingEdge.to === edge.to) {
                    color = '#3b82f6'; width = 4 * scale;
                }

                drawArrow(ctx, x1, y1, x2, y2, r, color, width, dash);
            });

            // Nodes
            nodes.forEach(node => {
                const x = tx(node.x), y = ty(node.y);
                const r = 36 * scale;
                const colorState = state.colors[node.id]; 

                let bg = 'white'; let border = '#cbd5e1'; let textCol = '#475569'; let shadowCol = 'transparent';
                
                if (colorState === 1) { 
                    bg = '#fef08a'; border = '#eab308'; shadowCol = 'rgba(234, 179, 8, 0.4)';
                } else if (colorState === 2) { 
                    bg = '#dcfce7'; border = '#22c55e'; textCol = '#15803d';
                }

                if (state.currNode === node.id) {
                    ctx.shadowBlur = 20; ctx.shadowColor = shadowCol === 'transparent' ? 'rgba(0,0,0,0.1)' : shadowCol;
                    ctx.lineWidth = 4 * scale;
                } else {
                    ctx.shadowBlur = 0; ctx.lineWidth = 2 * scale;
                }

                ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = bg; ctx.fill();
                ctx.strokeStyle = border; ctx.stroke();
                ctx.shadowBlur = 0; 

                ctx.fillStyle = textCol; 
                ctx.font = `bold ${26 * scale}px "Plus Jakarta Sans"`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(node.id, x, y);

                const d = state.times.d[node.id];
                const f = state.times.f[node.id];
                if (d) {
                    const timeStr = `${d}/${f || '?'}`;
                    const by = y + r + 20 * scale;
                    ctx.font = `600 ${14 * scale}px "JetBrains Mono"`;
                    const metrics = ctx.measureText(timeStr);
                    const bw = Math.max(metrics.width + 12 * scale, 20 * scale);
                    
                    ctx.fillStyle = '#1e293b';
                    ctx.beginPath();
                    ctx.roundRect(x - bw/2, by - 12*scale, bw, 24*scale, 6*scale);
                    ctx.fill();
                    ctx.fillStyle = 'white';
                    ctx.fillText(timeStr, x, by);
                }
            });
        }

        function updateUI(state) {
            document.getElementById('statusText').innerText = state.msg;

            const tbody = document.getElementById('nodeTableBody');
            tbody.innerHTML = '';
            nodes.forEach(node => {
                const tr = document.createElement('tr');
                const c = state.colors[node.id];
                let badge = '';
                if(c === 0) badge = '<span class="color-tag" style="background:#f1f5f9; color:#64748b; border:1px solid #cbd5e1;">White</span>';
                else if(c === 1) badge = '<span class="color-tag" style="background:#fef08a; color:#854d0e; border:1px solid #fde047;">Gray</span>';
                else badge = '<span class="color-tag" style="background:#bbf7d0; color:#166534; border:1px solid #86efac;">Black</span>';
                
                const timeStr = state.times.d[node.id] ? `${state.times.d[node.id]} / ${state.times.f[node.id]||'?'}` : '-';
                if (state.currNode === node.id) tr.className = 'anim-update';

                tr.innerHTML = `<td style="font-weight:600;">${node.id}</td><td>${badge}</td><td style="font-family:'JetBrains Mono';">${timeStr}</td>`;
                tbody.appendChild(tr);
            });

            const stackContainer = document.getElementById('stackContainer');
            stackContainer.innerHTML = '';
            state.stack.forEach((nodeId, idx) => {
                const div = document.createElement('div');
                div.className = 'stack-item';
                div.innerHTML = `<span>Frame ${idx+1}</span><strong>Node ${nodeId}</strong>`;
                stackContainer.appendChild(div);
            });

            document.getElementById('btnPrev').disabled = currentStepIndex === 0;
            document.getElementById('btnNext').disabled = currentStepIndex === steps.length - 1;
        }

        function render() {
            const state = steps[currentStepIndex];
            requestAnimationFrame(() => {
                drawGraph(state);
                updateUI(state);
            });
        }

        const btnNext = document.getElementById('btnNext');
        const btnPrev = document.getElementById('btnPrev');
        const btnPlay = document.getElementById('btnPlay');
        const btnReset = document.getElementById('btnReset');

        function nextStep() { if (currentStepIndex < steps.length - 1) { currentStepIndex++; render(); } else stopPlay(); }
        function prevStep() { if (currentStepIndex > 0) { currentStepIndex--; render(); } }
        function reset() { stopPlay(); currentStepIndex = 0; render(); }
        
        function togglePlay() {
            if (animationInterval) stopPlay();
            else {
                if (currentStepIndex === steps.length - 1) currentStepIndex = 0;
                btnPlay.classList.add('btn-danger');
                btnPlay.classList.remove('btn-primary');
                btnPlay.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg><span>暂停</span>`;
                nextStep();
                animationInterval = setInterval(nextStep, 1500);
            }
        }
        function stopPlay() {
            clearInterval(animationInterval); animationInterval = null;
            btnPlay.classList.remove('btn-danger');
            btnPlay.classList.add('btn-primary');
            btnPlay.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"/></svg><span>播放</span>`;
        }

        btnNext.addEventListener('click', () => { stopPlay(); nextStep(); });
        btnPrev.addEventListener('click', () => { stopPlay(); prevStep(); });
        btnReset.addEventListener('click', reset);
        btnPlay.addEventListener('click', togglePlay);

        window.addEventListener('load', () => { canvasDims = setupCanvas(); render(); });
        window.addEventListener('resize', () => { canvasDims = setupCanvas(); render(); });

    </script>
</body>
</html>
